sudo: false
language: node_js
node_js:
  - 13
cache: npm
branches:
  only:
    - master # build master branch only
script:
  - hexo generate # generate static files
deploy:
  provider: pages:git
  token: $GH_TOKEN
  keep-history: false
  edge: true # opt in to dpl v2
  fqdn: techstay.xyz
  local-dir: public
notifications:
  email:
    on_success: never # default: change
    on_failure: always # default: always

