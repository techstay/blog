# Pages placed under these sections will be shown on homepage and archive page.
mainSections = ["posts"]
# Output page's full content in RSS.
favicon = "/favicon.ico"
rssFullContent = true

[footer]
customText = '本站总访问量<span id="vercount_value_site_pv">Loading</span>次，总访客数<span id="vercount_value_site_uv">Loading</span>人，当前页面访问量<span id="vercount_value_page_pv">Loading</span>次'
since = 2020

[dateFormat]
lastUpdated = "Jan 02, 2006 15:04 MST"
published = "Jan 02, 2006"

[sidebar]
emoji = "🎵"
subtitle = "想说的话有很多"

[sidebar.avatar]
enabled = true
local = true
src = "img/avatar.webp"

[article]
